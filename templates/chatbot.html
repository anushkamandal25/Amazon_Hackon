{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon AI Assistant</title>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="{% static 'js/chatbot.js' %}" defer></script>
  </head>
  <body>
    
    <div class="amazon_img"> <img src="{% static 'images\amazon-black-icon-16.png' %}"></div>
    <div class="user-info">
        <p>Hi! John Doe </p>
        <img src="{% static 'images\user_icon.png'%}">
    </div>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <div class= "chatspace"><header>
        <h2>Amazon AI Assistant</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
      
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi! How can I help you?</p>
        </li>
      </ul></div>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

  </body>
</html>
